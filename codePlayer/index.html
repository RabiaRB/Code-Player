<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Code-Player" content="View CSS and JS changes in your code live.">
    	<meta name="keywords" content="html, css, js, output">

		<title>Code Player</title>

		<!-- external CSS link -->

		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		
		
	</head>
	<body>
		<header>
			<div class="header" id="headerBar1">
				<span id="title">Code Player</span>
			</div>
			
			<div class="header" id="headerBar2">
				<span id="subtitle">See me live</span>
			</div>
			
			<div class="header" id="headerBar3">
				<div id="buttonContainer">
					<button id="htmlButton" class="button selectedButton">HTML</button>
					<button id="cssButton" class="button">CSS</button>
					<button id="jsButton" class="button">JavaScript</button>
					<button disabled id="outputButton" class="selectedButton">Output</button>
				</div>
			
			</div>
		</header>

		<main>
			<div id="contentDisplay">

				<textarea class="displayPanel" id="htmlDisplay"><p id="paragraph">Hello, World! </p>
				</textarea>
				<textarea class="displayPanel hidden" id="cssDisplay">p { color: green; }</textarea>
				<textarea class="displayPanel hidden" id="jsDisplay">document.getElementById("paragraph").innerHTML = "Hello, World!"</textarea>
				<iframe class="displayPanel" id="outputDisplay" src="" frameborder="0" ></iframe>


       		 </div>
		</main>

		<footer>

							<i class="fab fa-linkedin"></i>
						</a>
						<a href="https://github.com/RabiaRB" class="social-link">
							<i class="fab fa-github"></i>
						</a>
						<a href="https://www.instagram.com/codingandlife" class="social-link">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
				</div>
        </footer>

	
	</body>
</html>
