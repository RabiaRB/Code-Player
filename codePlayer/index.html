<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Code-Player" content="View CSS and JS changes in your code live.">
    	<meta name="keywords" content="html, css, js, output">

		<title>Code Player</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../jquery-ui/jquery-ui.js"></script>
	</head>
	<body>
		<header>
			<div class="header" id="headerBar1">
				<span id="title">Code Player</span>
			</div>
			
			<div class="header" id="headerBar2">
				<span id="subtitle">See me live</span>
			</div>
			
			<div class="header" id="headerBar3">
				<div id="buttonContainer">
					<button id="htmlButton" class="button selectedButton">HTML</button>
					<button id="cssButton" class="button">CSS</button>
					<button id="jsButton" class="button">JavaScript</button>
					<button disabled id="outputButton" class="selectedButton">Output</button>
				</div>
			
			</div>
		</header>
	</body>
</html>
